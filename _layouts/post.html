---
layout: default
---

<div id="main">
  <div id="header-thing" class="header-background-container shadow" style="background-image: url('{{ page.image }}');">
    <div class="header-background-container darken">
      <div class="title-container center">
        <h1 class="post-title text-shadow">{{ page.title }}</h1>
        <h2 class="post-subtitle text-shadow">{{ page.date | date_to_string }} // by {{ page.author }}</h2>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="content-container shadow">
      {{ content }}
    </div>
  </div>
</div>
