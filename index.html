---
layout: default
title: Jump City
---
<div class="center">
  <ul>
    {% for post in site.posts %}
      <a href="{{ post.url }}">
        <li class="post-container shadow">
          <div class="post-header" style="background-image: url('{{ post.image }}');">
            <h1>{{ post.title }}</h1>
          </div>

          <p>{{ post.summary }}</p>
        </li>
      </a>
    {% endfor %}
  </ul>
</div>
