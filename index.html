---
layout: default
title: Jump City
---
<div class="center" style="margin-top: 80px;">
  <ul>
    {% for post in site.posts %}
      <div class="post shadow">
        <li class="post-container">
          <h1 class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.summary }}</p>
        </li>
      </div>
    {% endfor %}
  </ul>
</div>
