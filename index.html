---
layout: default
title: Jump City
---
<div class="center">
  <ul>
    {% for post in site.posts %}
      <li class="post-container shadow">
        <h1 class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.summary }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
